    function abc(){
 
                var hoge = Sample4_from.drop.value;

                Document.getElementById('week').textContent='日曜日に市場に行って';
                }
                if(hoge == "月曜日"){
                Document.getElementById('week').textContent='月曜日にお風呂を焚いて';
                }
                if(hoge == "火曜日"){
                Document.getElementById('week').textContent='火曜日にお風呂に入り';
