<!DOCTYPE html>
<html lang="ja">
    <head>
    <meta charset="utf-8">
    <title>Navigatorオブジェクトテスト用コード</title>
    <script>
    // ユーザエージェント書き込み関数
    var writeUserAgent = function() {
        document.getElementById("userAgent").innerHTML = navigator.userAgent;
    }
    // リスナー登録
    window.addEventListener("load", function(){
        document.getElementById("showUserAgent").addEventListener("click", writeUserAgent, false);
    });
    </script>
    </head>
    <body>
            <form action"">
                    <label for="isbn">好きな食べ物 : </label>
                    <select name="isbn" id="isbn">
                    <option value="streming.html"/>くっせぇの。</option>
                    <option value="choco.html"/>チョコレート</option>
                    <option value="nan.html"/>ナン</option>
                    <option value="howtousegithub.html"/>使い方</option>
                    <option value="ago.html"/>ブラウザ判定</option>
                    <input type="button" value="決定">
                </select>
            </form>
    アプリケーション名：<span id="appName"></span></br>
    バージョン：<span id="appVersion"></span></br>
    　　<input type="button" id="showUserAgent" value="ユーザエージェント表示"></br>
        ユーザエージェント名：<p id="userAgent"></p>
     
        <script>
            document.getElementById("appName").innerHTML = navigator.appName;
            document.getElementById("appVersion").innerHTML = navigator.appVersion;
                document.addEventListener('DOMContentLoaded', function() {
                    document.getElementById('isbn').addEventListener('change', function() {
                        location.href = "https://5srn.github.io/kadai/" + this.value;
                    },false);
                },false)
        </script>
    </body>
    </html>
